<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request - Derpy's Loot Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <img src="logo.png" alt="Icon" class="nav-logo">
            <span class="nav-brand">Derpy's Loot Box</span>
        </div>
        <div class="nav-center">
            <div class="search-box">
                <input type="text" id="gameSearch" placeholder="Search games..." onkeyup="filterGames()">
                <span class="search-icon">üîç</span>
            </div>
        </div>
        <div class="nav-right">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="about.html">About</a>
            <a href="request.html" class="active">Request</a>
        </div>
    </nav>

    <div class="container">
        <div class="update-log">
            <h2 class="section-title">Request a Game</h2>
            <p style="text-align: center;">Fill out this form to suggest a game. I'll check it out!</p>
            
            <form action="https://formspree.io/f/xojdlrqr" method="POST" class="request-form">
                
                <div class="form-group">
                    <label>Your Email (so I can update you):</label>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label>Game Title:</label>
                    <input type="text" name="game_title" placeholder="What is the game called?" required>
                </div>
                
                <div class="form-group">
                    <label>Message/Link:</label>
                    <textarea name="message" rows="4" placeholder="Tell me more about the game or paste a link..." required></textarea>
                </div>

                <button type="submit" class="cta-button" style="width: 100%; border: none; cursor: pointer;">Send Request</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
